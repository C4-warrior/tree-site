
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/style.css" rel="stylesheet"/>
    <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
            <div class="card p-4 shadow-sm rounded-lg h-100">
                <div id="image-description-content">
                    <h3 class="card-title text-success">Expert Tree Pruning</h3>
                    <p class="card-text text-muted">
                        Our skilled arborists meticulously prune trees to enhance their health, appearance, and structural integrity. From crown thinning to deadwood removal, we ensure your trees thrive and look their best.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="imageCarousel" class="carousel slide carousel-fade shadow-lg rounded-lg" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner rounded-lg">
                    <div class="carousel-item active" data-description-index="0">
                        <img src="assets/img/tree-1.jpg" class="d-block w-100 rounded-lg" alt="Tree Pruning" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item" data-description-index="1">
                        <img src="/assets/images/gallery-removal.jpg" class="d-block w-100 rounded-lg" alt="Tree Removal" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item" data-description-index="2">
                        <img src="/assets/images/gallery-stump.jpg" class="d-block w-100 rounded-lg" alt="Stump Grinding" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item" data-description-index="3">
                        <img src="/assets/images/gallery-cleanup.jpg" class="d-block w-100 rounded-lg" alt="Storm Cleanup" style="height: 400px; object-fit: cover;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Descriptions for each carousel image
    const descriptions = [
        {
            title: "Expert Tree Pruning",
            text: "Our skilled arborists meticulously prune trees to enhance their health, appearance, and structural integrity. From crown thinning to deadwood removal, we ensure your trees thrive and look their best."
        },
        {
            title: "Safe Tree Removal",
            text: "When a tree becomes hazardous or needs to be cleared for new development, our team performs safe and efficient removals. We prioritize safety for your property and our crew."
        },
        {
            title: "Complete Stump Grinding",
            text: "After tree removal, unsightly stumps can remain. Our stump grinding services completely remove the stump, leaving your landscape clear and ready for new growth or landscaping projects."
        },
        {
            title: "Emergency Storm Cleanup",
            text: "Storms can cause unexpected damage. We offer rapid response storm cleanup services to clear fallen trees, branches, and debris, restoring safety and order to your property quickly."
        }
    ];

    const imageCarousel = document.getElementById('imageCarousel');
    const descriptionContent = document.getElementById('image-description-content');

    // Update description on carousel slide
    imageCarousel.addEventListener('slide.bs.carousel', function (event) {
        // Get the index of the next slide (event.to is the index of the new active slide)
        const newSlideIndex = event.to;
        const newDescription = descriptions[newSlideIndex];

        // Update the content in the description column
        descriptionContent.innerHTML = `
            <h3 class="card-title text-success">${newDescription.title}</h3>
            <p class="card-text text-muted">${newDescription.text}</p>
        `;
    });
</script>
