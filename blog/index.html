---
permalink: /tree-site/blog.html
layout: default
---
<style>
  /* Container for the new two-card layout */
  .post-entry {
    margin-bottom: 2.5rem;
    border-radius: 0.75rem;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  /* Add a subtle lift effect on hover to the whole entry */
  .post-entry:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15) !important;
  }

  /* Style for the title card (header) */
  .post-header {
    background-color: #28a745; /* Your theme green */
    color: white;
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
    padding: 1.25rem;
  }
  
  /* Style for the content card (body) */
  .post-body {
      background-color: white;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
  }

  .post-date {
    font-size: 0.9rem;
    color: #6c757d; /* A muted text color for the date */
  }

  .btn-outline-success {
      border-color: #28a745;
      color: #28a745;
  }
  .btn-outline-success:hover {
      background-color: #28a745;
      color: white;
  }
</style>

<div class="container py-5">
  <div class="row text-center mb-5">
    <div class="col">
      <h1 class="display-4">From Our Blog</h1>
      <p class="lead">Tips, stories, and insights from the world of tree care.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 mx-auto">
      
      <!-- This loop will automatically find and display all your posts -->
      {% for post in site.posts %}
        <!-- New container for each post entry -->
        <div class="post-entry shadow-sm">
            
            <!-- Card 1: Title Header -->
            <div class="post-header">
                <h2 class="h4 mb-0">
                    <a href="{{ post.url | relative_url }}" class="text-white text-decoration-none">{{ post.title }}</a>
                </h2>
            </div>

            <!-- Card 2: Post Body -->
            <div class="card-body post-body p-4">
                <p class="post-date">
                    <!-- Displays the date in a friendly format, e.g., "June 08, 2025" -->
                    {{ post.date | date: "%B %d, %Y" }}
                </p>
                <p class="card-text">
                    <!-- Shows a short excerpt of the post content -->
                    {{ post.excerpt | strip_html | truncatewords: 50 }}
                </p>
                <a href="{{ post.url | relative_url }}" class="btn btn-outline-success">Read More &rarr;</a>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
